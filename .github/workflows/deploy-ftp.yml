name: ğŸš€ Deploy to Production FTP

on:
  push:
    branches:
      - main
      - fixByAlex # Deploy when pushing to fixByAlex branch
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: ğŸŒ Deploy to hrm.imlink.id.vn
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for better deployment

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: pdo, pdo_mysql, mbstring
          coverage: none

      - name: âœ… Validate PHP Syntax
        run: |
          echo "ğŸ” Checking PHP files for syntax errors..."
          find backend -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
          echo "âœ… All PHP files are valid!"

      - name: ğŸ“‹ Prepare Deployment Files
        run: |
          echo "ğŸ“¦ Preparing files for deployment..."

          # Create deployment directory
          mkdir -p deploy

          # Copy all necessary files
          cp -r backend deploy/
          cp -r frontend deploy/
          cp -r assets deploy/
          cp index.html deploy/
          cp .htaccess deploy/

          # Create production .htaccess if needed
          echo "ğŸ”§ Configuring .htaccess for production..."
          cat > deploy/.htaccess << 'EOF'
          RewriteEngine On

          # Redirect HTTP to HTTPS (Production)
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

          # Handle frontend routing
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_URI} !^/backend/
          RewriteRule ^(.*)$ index.html [L,QSA]

          # Handle backend API requests
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^backend/api\.php/(.*)$ backend/api.php [L,QSA]

          # Security: Prevent directory browsing
          Options -Indexes

          # Protect sensitive files
          <FilesMatch "\.(sql|md|json|lock|log|ini)$">
              Order allow,deny
              Deny from all
          </FilesMatch>
          EOF

          # Remove development files
          echo "ğŸ§¹ Removing development files..."
          rm -rf deploy/tests
          rm -rf deploy/docs
          rm -rf deploy/.git
          rm -rf deploy/.github
          rm -f deploy/FTP.md
          rm -f deploy/README.md
          rm -f deploy/index.php  # Remove test file

          echo "âœ… Files prepared for deployment!"

      - name: ğŸ“Š Display Deployment Info
        run: |
          echo "================================================"
          echo "ğŸš€ DEPLOYMENT INFORMATION"
          echo "================================================"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ’¾ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ“ Message: ${{ github.event.head_commit.message }}"
          echo "ğŸŒ Target: hrm.imlink.id.vn"
          echo "ğŸ“‚ Files to deploy:"
          du -sh deploy/*
          echo "================================================"

      - name: ğŸš€ Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/
          protocol: ftps
          port: 21
          log-level: verbose
          dangerous-clean-slate: false # Keep existing files, only update/add new ones
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/tests/**
            **/docs/**
            **/*.md
            **/composer.json
            **/composer.lock
            **/package.json
            **/package-lock.json
            **/.env.example

      - name: ğŸ‰ Deployment Complete
        run: |
          echo "================================================"
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo "================================================"
          echo "ğŸŒ Your application is now live at:"
          echo "   https://hrm.imlink.id.vn"
          echo ""
          echo "ğŸ“‹ Next steps:"
          echo "   1. Visit https://hrm.imlink.id.vn to verify"
          echo "   2. Test login with: admin / admin123"
          echo "   3. Check all modules are working"
          echo "   4. Verify database connection"
          echo ""
          echo "âš ï¸  Remember to:"
          echo "   - Check database credentials in Database.php"
          echo "   - Ensure SSL certificate is active"
          echo "   - Test all CRUD operations"
          echo "================================================"

      - name: ğŸ”” Notify on Failure
        if: failure()
        run: |
          echo "================================================"
          echo "âŒ DEPLOYMENT FAILED!"
          echo "================================================"
          echo "Please check the logs above for errors."
          echo "Common issues:"
          echo "  - FTP credentials incorrect"
          echo "  - Server connection timeout"
          echo "  - Insufficient permissions"
          echo "  - Network issues"
          echo "================================================"
