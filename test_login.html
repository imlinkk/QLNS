<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Login API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Test Login API</h1>

    <div class="form-group">
      <label>API Base URL:</label>
      <input
        type="text"
        id="apiUrl"
        value="http://localhost/QLNS/backend/api.php"
      />
    </div>

    <div class="form-group">
      <label>Username:</label>
      <input type="text" id="username" value="admin" />
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" value="admin123" />
    </div>

    <button onclick="testLogin()">üöÄ Test Login</button>
    <button onclick="testCheck()">‚úì Test Auth Check</button>

    <div id="result"></div>

    <script>
      async function testLogin() {
        const apiUrl = document.getElementById("apiUrl").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");

        result.innerHTML = "‚è≥ Testing login...";
        result.className = "";

        try {
          const response = await fetch(`${apiUrl}?route=login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          result.innerHTML = `
Status: ${response.status} ${response.statusText}

Response:
${JSON.stringify(data, null, 2)}
                `;
          result.className = response.ok ? "success" : "error";
        } catch (error) {
          result.innerHTML = `‚ùå Error: ${error.message}`;
          result.className = "error";
        }
      }

      async function testCheck() {
        const apiUrl = document.getElementById("apiUrl").value;
        const result = document.getElementById("result");

        result.innerHTML = "‚è≥ Checking auth status...";
        result.className = "";

        try {
          const response = await fetch(`${apiUrl}?route=auth/check`, {
            method: "GET",
          });

          const data = await response.json();

          result.innerHTML = `
Status: ${response.status} ${response.statusText}

Response:
${JSON.stringify(data, null, 2)}
                `;
          result.className = response.ok ? "success" : "error";
        } catch (error) {
          result.innerHTML = `‚ùå Error: ${error.message}`;
          result.className = "error";
        }
      }
    </script>
  </body>
</html>
